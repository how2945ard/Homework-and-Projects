<html>
<head>
  <meta charset="utf-8">

  <title>fucknews mail</title>
  <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/css/pad.css">
  <style type="text/css">
    body{
        overflow:hidden;
        height:350px;
      }
    .mail-form{
      height: 350px;
    }
    .method{
      height:75px;
      line-height: 50px;
      text-align: center;
      vertical-align: middle;
    }
    .method:hover{
      background-color: purple;
      color: white;
    }
    .mail-text{
      resize: none;
    }
    .mail-title{
      resize: none;
    }
    .mail-addr{
      height:50px;
      line-height: 50px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="mail-form row">
    <div class="col-xs-12 row">
      <div class="method col-xs-6"><h1>NCC</h1></div>
      <div class="method col-xs-6"><h1>XX新聞</h1></div>
    </div>
    <div class=" mail-addr col-xs-10 col-xs-offset-1">
      <h5>
      <span class="glyphicon glyphicon-send"></span>
      <span>CC@edu.tw</span></div>
      </h5>
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1">
        <textarea class="mail-title form-control" rows="1" >[檢舉]這則新聞與事實不符</textarea>
      </div>
      <div class="col-xs-10 col-xs-offset-1">
        <textarea class="mail-text form-control" rows="5"></textarea>
      </div>
      <div class="row col-xs-12" style="margin-top:5px;">
        <button class="btn btn-lg btn-default col-xs-6 col-xs-offset-3">SUBMIT</button>
      </div>

      
    </div>
    
    
  </div>

</body>
</html>
